<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Global Chat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
    }

    .sidebar {
      width: 250px;
      background-color: #1e1e1e;
      height: 100%;
      position: fixed;
      top: 0;
      left: -250px;
      transition: left 0.3s ease;
      padding-top: 60px;
      z-index: 2;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 15px;
      text-decoration: none;
      border-bottom: 1px solid #333;
    }

    .sidebar a:hover {
      background-color: #333;
    }

    .sidebar.open {
      left: 0;
    }

    .open-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      background: none;
      color: white;
      border: none;
      cursor: pointer;
      z-index: 3;
    }

    .main-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      margin-left: 0;
      transition: margin-left 0.3s ease;
      width: 100%;
    }

    .main-content.shifted {
      margin-left: 250px;
    }

    #chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    #message-input {
      display: flex;
      padding: 1rem;
      background-color: #1f1f1f;
    }

    #messageInput {
      flex-grow: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
    }

    #sendBtn {
      margin-left: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #3f51b5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .message {
      margin-bottom: 10px;
      padding: 5px 10px;
      background: #2a2a2a;
      border-radius: 5px;
    }

    .message strong {
      color: #90caf9;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <a href="#" onclick="navigateTo('a-section')">A-section</a>
    <a href="#" onclick="navigateTo('b-section')">B-section</a>
    <a href="#" onclick="navigateTo('c-section')">C-section</a>
    <a href="#" onclick="navigateTo('d-section')">D-section</a>
    <a href="#" onclick="navigateTo('e-section')">E-section</a>
    <a href="co-chat.html">Global Chat</a>
  </div>

  <!-- Main Content -->
  <div class="main-content" id="main-content">
    <button class="open-btn" onclick="toggleSidebar()">â˜°</button>

    <div id="chat-box">
      <h2>b section chat</h2>
      <div id="messages"></div>
    </div>

    <div id="message-input">
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <!-- Firebase + Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA5HXzI5mh-0Foj-mZAUfvm_FmEofC7-BA",
      authDomain: "section-is-united.firebaseapp.com",
      projectId: "section-is-united",
      storageBucket: "section-is-united.appspot.com",
      messagingSenderId: "32995484693",
      appId: "1:32995484693:web:45a26e998f6685e8b1da1c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let username = "Guest";

    signInAnonymously(auth).then(() => {
      console.log("Signed in anonymously");
    });

    document.getElementById("sendBtn").addEventListener("click", async () => {
      const messageText = document.getElementById("messageInput").value.trim();
      if (!messageText) return;

      try {
        await addDoc(collection(db, "global-chat"), {
          senderName: username,
          message: messageText,
          timestamp: serverTimestamp()
        });
        document.getElementById("messageInput").value = "";
      } catch (error) {
        console.error("Error sending message:", error);
      }
    });

    const q = query(collection(db, "global-chat"), orderBy("timestamp", "asc"));
    onSnapshot(q, (snapshot) => {
      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();
        const msg = document.createElement("div");
        msg.classList.add("message");
        msg.innerHTML = `<strong>${data.senderName || "Anon"}:</strong> ${data.message}`;
        messagesDiv.appendChild(msg);
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    // Sidebar toggle
    window.toggleSidebar = () => {
      const sidebar = document.getElementById("sidebar");
      const main = document.getElementById("main-content");
      sidebar.classList.toggle("open");
      main.classList.toggle("shifted");
    };

    // Navigation
    window.navigateTo = (section) => {
      window.location.href = section + ".html";
    };
  </script>
</body>
</html>
