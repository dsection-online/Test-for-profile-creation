<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('your-background-image.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box {
      background-color: rgba(20, 20, 20, 0.95);
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      color: white;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      background-color: #2a2a2a;
      border: none;
      border-radius: 8px;
      color: white;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #388e3c;
    }

    h2 {
      text-align: center;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Create Your Username</h2>
  <input type="text" id="usernameInput" placeholder="Enter a username" />
  <button id="registerBtn">Register</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA5HXzI5mh-0Foj-mZAUfvm_FmEofC7-BA",
    authDomain: "section-is-united.firebaseapp.com",
    projectId: "section-is-united",
    storageBucket: "section-is-united.appspot.com",
    messagingSenderId: "32995484693",
    appId: "1:32995484693:web:45a26e998f6685e8b1da1c"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  document.getElementById("registerBtn").addEventListener("click", async () => {
    const username = document.getElementById("usernameInput").value.trim();
    if (!username) {
      alert("Please enter a username.");
      return;
    }

    try {
      await setDoc(doc(db, "users", username), {
        username: username,
        createdAt: Date.now()
      });

      localStorage.setItem("username", username);
      alert("Registered successfully!");

      // âœ… Redirect to profile.html after success
      window.location.href = "profile.html";
    } catch (error) {
      console.error("Error writing to Firestore:", error);
      alert("Error registering. Check console for details.");
    }
  });
</script>

</body>
</html>
