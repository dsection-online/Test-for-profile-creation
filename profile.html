<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .form-section {
      margin-right: 40px;
    }

    .form-section input, textarea {
      display: block;
      margin-bottom: 15px;
      padding: 10px;
      width: 250px;
      border: none;
      border-radius: 5px;
      background-color: #2e2e2e;
      color: white;
    }

    .form-section button {
      padding: 10px 20px;
      background-color: #4caf50;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .image-upload {
      text-align: center;
    }

    .image-upload input {
      margin-top: 10px;
    }

    .tos-section {
      margin-top: 20px;
      font-size: 0.9em;
    }

    .tos-box {
      display: none;
      background-color: #2e2e2e;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
    }

    .tos-toggle {
      color: #4caf50;
      cursor: pointer;
      text-decoration: underline;
    }

    .tos-section input[type="checkbox"] {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-section">
      <h2>Edit Your Profile</h2>
      <input type="text" id="name" placeholder="Full Name">
      <textarea id="hobbies" placeholder="Your Hobbies"></textarea>

      <div class="tos-section">
        <span class="tos-toggle" onclick="toggleTOS()">View Terms of Service</span>
        <div class="tos-box" id="tosBox">
          By using this app, you agree to keep your content respectful and follow all community rules.
        </div>
        <label><input type="checkbox" id="agree"> I agree to the Terms of Service</label>
      </div>

      <button onclick="saveProfile()">Save Changes</button>
    </div>

    <div class="image-upload">
      <h3>Upload Profile Picture</h3>
      <input type="file" id="profilePic">
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA5HXzI5mh-0Foj-mZAUfvm_FmEofC7-BA",
      authDomain: "section-is-united.firebaseapp.com",
      projectId: "section-is-united",
      storageBucket: "section-is-united.appspot.com",
      messagingSenderId: "32995484693",
      appId: "1:32995484693:web:45a26e998f6685e8b1da1c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    async function saveProfile() {
      const username = localStorage.getItem("username");
      const name = document.getElementById("name").value;
      const hobbies = document.getElementById("hobbies").value;
      const agreed = document.getElementById("agree").checked;
      const profilePic = document.getElementById("profilePic").files[0];

      if (!username) {
        alert("Username not found. Please register again.");
        window.location.href = "registration.html";
        return;
      }

      if (!agreed) {
        alert("You must agree to the Terms of Service.");
        return;
      }

      let photoURL = "";

      if (profilePic) {
        const picRef = ref(storage, `profilePics/${username}.jpg`);
        await uploadBytes(picRef, profilePic);
        photoURL = await getDownloadURL(picRef);
      }

      await setDoc(doc(db, "users", username), {
        username,
        name,
        hobbies,
        profilePic: photoURL
      });

      alert("Profile saved!");
      window.location.href = "dashboard.html";
    }

    function toggleTOS() {
      const box = document.getElementById("tosBox");
      box.style.display = box.style.display === "none" ? "block" : "none";
    }
  </script>

</body>
  </html>
