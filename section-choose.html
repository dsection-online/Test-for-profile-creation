<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Section</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      animation: fadeIn 1s ease;
    }

    h2 {
      margin-bottom: 30px;
      font-size: 20px;
      text-align: center;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(2, 140px);
      gap: 20px;
    }

    button {
      padding: 12px 20px;
      background-color: #3f51b5;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s ease;
    }

    button:hover {
      background-color: #5c6bc0;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <h2>Please select your old sections (7th class)</h2>

  <div class="buttons">
    <button onclick="goToSection('a')">A-section</button>
    <button onclick="goToSection('b')">B-section</button>
    <button onclick="goToSection('c')">C-section</button>
    <button onclick="goToSection('d')">D-section</button>
    <button onclick="goToSection('e')">E-section</button>
  </div>

  <script>
    function goToSection(section) {
      window.location.href = section + "-section.html";
    }
  </script>
</body>
</html>
